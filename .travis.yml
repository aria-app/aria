language: node_js
notifications:
  email:
    recipients:
      - nickjohnson.dev@gmail.com
node_js: 8
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn run lint
  - yarn run build
after_success:
  - npx framer-cli publish aria.framerfx --public --yes
deploy:
  github_token: $GITHUB_TOKEN
  provider: pages
  skip_cleanup: true
  keep_history: true
  local_dir: build
  on:
    branch: master
